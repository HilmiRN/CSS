<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Katalog Buah</title>
    <link rel="stylesheet" href="katalogbuah.css" />
  </head>
  <body>
    <header>
      <h1>Katalog Buah</h1>
    </header>
    <!-- isi -->
    <section>
      <div class="container">
          <div class="card">
            <img src="./assets/jeruk2.jpg" alt="Jeruk" />
            <h2>Jeruk</h2>
              <p>Jeruk adalah buah yang kaya akan vitamin C.</p>
              <p class="harga">Rp 55.000/kg</p>
          </div>
          <div class="card">
            <img src="./assets/manga.jpg" alt="Mangga" />
            <h2>Mangga</h2>
              <p>Mangga adalah buah yang manis.</p>
              <p class="harga">Rp 30.000/kg</p>
          </div>
          <div class="card">
            <img src="./assets/kiwi.jpg" alt="Kiwi" />
            <h2>Kiwi</h2>
              <p>Kiwi adalah buah yang kaya akan vitamin C dan E.</p>
              <p class="harga">Rp 40.000/kg</p>
          </div>
    </div>
