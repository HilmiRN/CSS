<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Display Di CSS</title>
    <link rel="stylesheet" href="style.css  " />
  </head>
  <body>
    <!-- inline -->
    <p>
      ini adalah
      <span style="color: red; display: inline; padding: 0px">text merah</span>
      di dalam Paragraf
    </p>
    <!-- block -->
    <div style="background-color: lightblue; padding: 10px">
      ini adalah elemen div dgn latar belakang biru muda
    </div>
    <div>
      <span class="heading">pelatihan</span>
      <span class="subheading">kurikulum</span>
      <span class="subheading">materi</span>
      <span class="subheading">lokasi</span>
    </div>
    <div>
      <span class="heading">Perusahaan</span>
      <span class="subheading">Tim</span>
      <span class="subheading">Visi&Misi</span>
    </div>
    <!-- inline block -->
    <div class="kotak1">kotak 1</div>
    <div class="kotak2">kotak 2</div>
    <!-- none -->
    <p id="none">ini adalah paragraf yang disembunyikan</p>
  </body>
</html>
